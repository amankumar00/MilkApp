name: milk
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
    - family: Gloria
      fonts:
        - asset: fonts/GloriaHallelujah-Regular.ttf
    - family: Langer
      fonts:
        - asset: fonts/Langar-Regular.ttf
    - family: Russo
      fonts:
        - asset: fonts/RussoOne-Regular.ttf
    - family: Alfa
      fonts:
        - asset: fonts/AlfaSlabOne-Regular.ttf

  assets:
    - images/


